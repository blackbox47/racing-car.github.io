<html>

<head>
    <title>
        Racing Car
    </title>
</head>

<body style="margin: 2px; background-color: gray;">

    <div id="modalEl" style="position: absolute; top: 50%; left: 50%; width: 40%; transform: translate(-50%, -50%);">
        <div style="background-color: white; text-align: center; padding: 30px;">
            <h1 style="display: inline;font-weight: bold; size: 100px;" id="finalScore">0</h1>
            <p style="color: gray; font-weight: 700;">Points</p>
            <button style="background-color:  blue; font-size: 16px;
            margin: 4px 2px; padding: 15px 32px; color: white" onclick=loadGame()>Start Game</button>
        </div>
    </div>

    <div style="display: flex; justify-content: center">
        <div style="font-size: larger; padding-right: 50px; color: white">
            <span>Score: </span>
            <span id="scoreId"> 0</span>
        </div>
        <canvas style="border: 3px solid red; background-color: black;"></canvas>
    </div>

    <script src="./index.js"></script>
</body>

</html>
